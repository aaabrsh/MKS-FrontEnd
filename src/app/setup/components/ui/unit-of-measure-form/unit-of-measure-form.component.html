<h3 mat-dialog-title>New Transporter</h3>
<div mat-dialog-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field class="full-width">
            <input type="text" matInput formControlName="name" placeholder="Name">
        </mat-form-field>
        <mat-form-field class="full-width">
            <input type="text" matInput formControlName="abbreviation" placeholder="Abbreviation">
        </mat-form-field>
        <mat-form-field class="full-width">
            <input type="text" matInput formControlName="unit_type" placeholder="Unit_type">
        </mat-form-field>
 
    </form>
</div>
<div mat-dialog-actions align="end">
    <button mat-raised-button (click)="onCancel()">Cancel</button>
    <button mat-raised-button type="submit" (click)="onSubmit()">Save</button>
</div>
